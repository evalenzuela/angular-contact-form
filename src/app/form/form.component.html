<form>
    <div class="form-group">
        <label>What is your name?</label>
        <input type="text" class="form-control" value="" placeholder="Enter your name" />
    </div>
    <div class="form-group">
        <label>What is your email?</label>
        <input type="text" class="form-control" value="" placeholder="Enter your email" />
    </div>
    <div class="form-group">
        <label>What is message subject?</label>
        <select class="form-control">
            <option *ngFor="let subject of subjects" [value]="subject.value">{{subject.display}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Write your message</label>
        <textarea class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Send message</button>
    </div>
</form>
