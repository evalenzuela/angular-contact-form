<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
        <label>What is your name?</label>
        <input type="text" name="name" class="form-control" value="" placeholder="Enter your name" ngModel required />
    </div>
    <div class="form-group">
        <label>What is your email?</label>
        <input type="text" name="email" class="form-control" value="" placeholder="Enter your email" ngModel required  />
    </div>
    <div class="form-group">
        <label>What is message subject?</label>
        <select name="subjetc" class="form-control" ngModel required>
            <option *ngFor="let subject of subjects" [value]="subject.value">{{subject.display}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Write your message</label>
        <textarea name="message" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Send message</button>
    </div>
</form>
